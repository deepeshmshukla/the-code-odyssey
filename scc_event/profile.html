<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link
    data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
    rel="icon"
    sizes="192x192"
    href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-pic">
      <img src="assets/exp4.jpg" alt="Profile Picture" id="profile-img">
      <button onclick="document.getElementById('file-input').click()">Change Picture</button>
      <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)" style="display: none;">
    </div>
    <div class="profile-info">
      <h1 id="profile-name">deepesh mani shukla</h1>
      <p id="profile-bio">This is my bio. i have participated in code odessy</p>
      <button onclick="editProfile()">Edit Profile</button>
    </div>
  </div>

  <!-- Profile Stats -->
  <div class="profile-stats">
    <div class="stat">
      <strong id="posts-count">120</strong>
      <p>Posts</p>
    </div>
    <div class="stat">
      <strong id="followers-count">1500</strong>
      <p>Followers</p>
    </div>
    <div class="stat">
      <strong id="following-count">180</strong>
      <p>Following</p>
    </div>
  </div>

  <!-- Post Grid -->
  <div class="post-grid">
    <!-- Single post -->
    <div class="post">
      <img src="assets/exp1.jpg" alt="Post 1">
      <div class="post-actions">
        <!-- Like Button -->
        <button class="like-btn" onclick="toggleLike(this)">
          <i class="far fa-heart"></i>
        </button>
        <!-- Comment Button -->
        <button class="comment-btn" onclick="toggleCommentSection(this)">
          <i class="far fa-comment"></i>
        </button>
        <!-- Share Button -->
        <button class="share-btn" onclick="sharePost()">
          <i class="fas fa-share"></i>
        </button>
      </div>
      <!-- Comment Section (hidden by default) -->
      <div class="comment-section" style="display: none;">
        <textarea placeholder="Add a comment..."></textarea>
        <button class="submit-comment">Post</button>
      </div>
    </div>
    
    <!-- Add more posts here -->
  </div>

  <!-- Profile Management Modal -->
  <div id="edit-profile-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">This is my bio. I love photography, nature, and traveling!</textarea>
        <label for="profile-picture">Profile Picture URL:</label>
        <input type="text" id="profile-picture" name="profile-picture" value="https://via.placeholder.com/150" readonly>
        <button type="submit">Save</button>
        <button type="button" onclick="closeEditProfile()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
